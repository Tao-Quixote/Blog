---
layout: default
title: Tao-Quixote's Blog's Homepage.
---
<div class='category'>
    <ul>
        {% for post in site.posts %}
        <li>
            <h2><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h2>
            <p>{{post.excerpt}}</p>
        </li>
        {% endfor %}
    </ul>

    <p>post time: {{ site.time | date_to_long_string }}</p>
</div>
